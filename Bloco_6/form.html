<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <title>Document</title>
</head>
<body>
  <form method="GET">
    <fieldset>
    <div>
          <h1 class="title is-1">Formulário</h1>
    </div>
      <div class="field">
        <label for="nome">Digite seu Nome: 
          <input class="input is-success" type="text" value="" id = 'nome' maxlength="40" required>
        </label>
      </div>
      
     <div class="field">
        <label for="email">Digite seu E-Mail: 
          <input class="input is-success" type="email" id = 'email' maxlength="50" required>
        </label>
      </div>
      
      <div class="field">
        <label for="cpf">CPF: 
          <input class="input is-success" type="text" id = 'cpf' value=" " maxlength="11" required>
        </label>
      </div>
      
      <div class="field">
        <label for="endereco">Endereço: 
          <input class="input is-success" type="text" id = 'endereco' maxlength="200" required>
        </label>
      </div>
      
      <div class="field">
        <label for="cidade">Cidade: 
          <input class="input is-success" type="text" id = 'cidade' maxlength="28" required>
        </label>
      </div>
      
      <div class="select is-rounded is-small">
        <label for="estado">UF: 
          <select type="combobox" id ="estado"></select>
        </label>
      </div>
      <br></br>
      <div class="control is-success">Tipo: 
        <label class="radio">
          <input type="radio" name="morada" id="tipocasa" required>Casa
        </label>
        <label class="radio">
          <input type="radio" name="morada" id="tipoapt" required>Apartamento
        </label>
      </div>
    </fieldset>
     
    <fieldset>
      <div class="field">
        <label for="curriculo">Resumo do Currículo:</label>
          <textarea class="textarea is-normall is-focused" placeholder="Digite um breve resumo do seu currículo" maxlength="1000"></textarea>
      </div>

      <div class="field">
        <label for="cargo">Cargo: 
          <input class="input is-success" type="text" value="" id = 'cargo' maxlength="40" required>
        </label>
      </div>

      <div class="field">
        <label for="descricao">Descrição do cargo: 
          <input class="input is-success" type="text" value="" id = 'descricao' maxlength="500" required>
        </label>
      </div>

      <div class="field">
        <label for="data">Data de início: 
          <input type="date" value="" id = 'data' required>
        </label>
      </div>

      <button class="button is-success" onclick="preventDefault()">Enviar<div></div></button>
      <button class="button is-success" type="reset">Limpar</button>

    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
