<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <form method="GET">
    <fieldset>
      <h1>Formulário</h1>
      <div>
        <label for="nome">Digite seu Nome: 
          <input type="text" value="" id = 'nome' maxlength="40" required>
        </label>
      </div>
      
      <div>
        <label for="email">Digite seu E-Mail: 
          <input type="email" id = 'email' maxlength="50" required>
        </label>
      </div>
      
      <div>
        <label for="cpf">CPF: 
          <input type="text" id = 'cpf' value=" " maxlength="11" required>
        </label>
      </div>
      
      <div>
        <label for="endereco">Endereço: 
          <input type="text" id = 'endereco' maxlength="200" required>
        </label>
      </div>
      
      <div>
        <label for="cidade">Cidade: 
          <input type="text" id = 'cidade' maxlength="28" required>
        </label>
      </div>
      
      <div>
        <label for="estado">UF: 
          <select type="combobox" id ="estado"></select>
        </label>
      </div>
      
      <div>
        <label for="morada">Tipo: 
          <input type="radio" name="morada" id="tipocasa" required>Casa
          <input type="radio" name="morada" id="tipoapt" required>Apartamento
        </label>
      </div>
    
    </fieldset>
     
    <fieldset>
      <div>
        <label for="curriculo">Resumo do Currículo:</label>
          <textarea type="text" value="" id = 'curriculo' maxlength="1000" required></textarea>
      </div>

      <div>
        <label for="cargo">Cargo: 
          <input type="text" value="" id = 'cargo' maxlength="40" required>
        </label>
      </div>

      <div>
        <label for="descricao">Descrição do cargo: 
          <input type="text" value="" id = 'descricao' maxlength="500" required>
        </label>
      </div>

      <div>
        <label for="data">Data de início: 
          <input type="date" value="" id = 'data' required>
        </label>
      </div>

      <button onclick="preventDefault()">Enviar<div></div></button>
      <button type="reset">Limpar</button>

    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
