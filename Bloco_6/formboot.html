<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.css">
  <title>Document</title>
</head>
<body>
 <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputname">Nome: </label>
      <input type="name" class="form-control" id="inputname" placeholder="Digite seu nome completo">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email: </label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="inputStreet">Endereço: </label>
      <input type="text" class="form-control" id="inputStreet" placeholder="Rua/Av, número, Bairro">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Cidade: </label>
        <input type="text" class="form-control" id="inputCity">
      </div>
    <div class="form-group col-md-4">
      <label for="inputState">UF: </label>
      <select id="inputState" class="combobox">
      
      </select>
    </div>
    <div class="form-check">
      <input class="for//m-check-input" type="radio" name="exampleRadios" id="casa" value="opcao1" checked>
      <label class="form-check-label" for="casa">Casa</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="apt" value="opcao2" checked>
      <label class="form-check-label" for="apt">Apartamento</label>
    </div>
  </div>
  
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>

  <script src="script.js"></script>
</body>
</html>
